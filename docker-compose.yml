services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: people-counter-mediamtx
    restart: unless-stopped
    ports:
      # RTSP
      - "8554:8554"
      # HLS
      - "8888:8888"
      # WebRTC
      - "8889:8889/tcp"
      - "8889:8889/udp"
      # API
      - "9997:9997"
    volumes:
      - ./infra/mediamtx/mediamtx.yml:/mediamtx.yml:ro
    environment:
      - DAHUA_USERNAME=${DAHUA_USERNAME}
      - DAHUA_PASSWORD=${DAHUA_PASSWORD}
    networks:
      - camera-net

networks:
  camera-net:
    driver: bridge
